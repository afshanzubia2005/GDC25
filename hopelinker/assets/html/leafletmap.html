<!-- displays a basic map using OpenStreetMap tiles -->
<!DOCTYPE html>
<html>
<head>
<!-- load all style elements -->
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <!-- maplibre gl (for tiles) -->

  <link
    href="https://unpkg.com/maplibre-gl@2.2.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@2.2.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.20/leaflet-maplibre-gl.js"></script>
  <style>
    #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
  </style>

</head>
<body>
  <div id="map"></div>
<!-- actually load the map here -->
  <script src="../js/map.js"></script>
  <style>
    #map {
      height: 10000px;
      width: 100%;
    }
  </style>
</body>
</html>
